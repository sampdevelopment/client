name: Build Client (Win32)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Clone SA-MP SDK
      run: |
        cd ..
        git clone https://github.com/sampdevelopment/sdk.git sdk

    - name: Clone Archive Repository
      run: |
        cd ..
        git clone https://github.com/sampdevelopment/archive.git archive

    - name: Install MSVC + Windows SDK
      run: |
        choco install visualstudio2022buildtools -y --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --add Microsoft.VisualStudio.Component.Windows10SDK.19041 --includeRecommended --passive --norestart"

    - name: Setup MSVC x86 environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x86

    - name: Install DirectX SDK
      run: |
        choco install directx-sdk -y

    - uses: microsoft/setup-msbuild@v1.1

    - name: Build Client
      shell: cmd
      run: |
        set DXSDK_DIR=C:\Program Files (x86)\Microsoft DirectX SDK (June 2010)
        msbuild client.sln ^
        /p:Configuration=Release ^
        /p:Platform=Win32 ^
        /p:IncludePath="%DXSDK_DIR%\Include;$(IncludePath)" ^
        /p:LibraryPath="%DXSDK_DIR%\Lib\x86;$(LibraryPath)"
