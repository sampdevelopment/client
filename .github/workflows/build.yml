name: Build Client (Win32)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    # Clone SDK
    - name: Clone SA-MP SDK
      run: |
        cd ..
        git clone https://github.com/sampdevelopment/sdk.git sdk

    # Install DXSDK
    - name: Install DirectX SDK
      run: |
        choco install directx-sdk -y

    - uses: microsoft/setup-msbuild@v1.1

    # Build with DXSDK injected
    - name: Build Client
      shell: cmd
      run: |
        set DXSDK_DIR=C:\Program Files (x86)\Microsoft DirectX SDK (June 2010)
        msbuild client.sln ^
        /p:Configuration=Release ^
        /p:Platform=Win32 ^
        /p:IncludePath="%DXSDK_DIR%\Include;$(IncludePath)" ^
        /p:LibraryPath="%DXSDK_DIR%\Lib\x86;$(LibraryPath)"
