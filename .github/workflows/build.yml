name: Build Client (Win32)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - run: |
        cd ..
        git clone https://github.com/sampdevelopment/sdk.git sdk

    - uses: microsoft/setup-msbuild@v1.1

    - run: |
        "C:\Program Files\Microsoft Visual Studio\2022\BuildTools\MSBuild\Current\Bin\MSBuild.exe" client.sln /p:Configuration=Release /p:Platform=Win32
